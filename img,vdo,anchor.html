<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor Tag</title>
</head>
<body>
    <!-- Through Target=_blank our link will open in new page... -->
    Here we are using an Anchor tag.
    <div>
    <a href="https://codewithharry.com/videos/web-development-in-hindi-6/" target="_blank">Click here for notes</a>
    </div>
    <br>
    Unsplash sourse is a website we get random pictures of anything.
    Link for the Website is: <a href="https://unsplash.com/developers" target="_blank">Unsplash Source</a>
    <br>
    <!-- If image is not present then alt text will be shown -->
    <img src="https://source.unsplash.com/300x300/?nature,flowers" alt="Error Loading !" width="400" height="400">

    <video src="Dog.mp4" width="300px" height="300px" controls poster="logo.jpg">Video Tag</video>
    <!-- Another Attributes:
    autoplay
    muted
    loop 
    and many more... -->

    <!-- <embed src="https://youtu.be/2QR11oDukn4" type="video"> -->

    <!-- iframe is use to link any video or Website(Which we want to show on our page). -->

    <!-- Video Link -->
    <iframe width="400" height="300" src="https://www.youtube.com/embed/2QR11oDukn4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Website Link -->
    <iframe src="https://www.getbootstrap.com" frameborder="0" width="500" height="500">Bootstrap</iframe>
</body>
</html>
