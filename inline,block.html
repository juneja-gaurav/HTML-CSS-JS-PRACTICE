<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <a href="https://codewithharry.com/videos/web-development-in-hindi-9/" target="_blank">Click here for notes</a>
    <!-- So here Paragraph is an Block Element bcz it's taking the space of whole block -->
    <p style="border: 2px solid red;">This is a Paragraph</p>
    <p style="border: 2px solid red;">This is also a Paragraph</p>

    <!-- And here Span is an Inline Element bcz it's taking the space of whole block -->
    <span style="border: 2px solid blue;">
        This is a Span
    </span>
    &nbsp;&nbsp;
    <!-- &nbsp; is stands for non-breaking space...It is used for space after any character/word -->
    <span style="border: 2px solid blue;">
        This is also a Span
    </span>
    <br><br>
    <li style="border: 2px solid orangered;">This is a List</li><br>
    <em style="border: 2px solid darkmagenta;">This is a Em Tag</em><br><br>
    <div style="border: 2px solid green;">This is a Div</div><br>
    <strong style="border: 2px solid magenta;">This is a Strong Tag</strong><br><br>
</body>
</html>
