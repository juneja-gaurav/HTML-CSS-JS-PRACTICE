<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Syne+Tactile&display=swap" rel="stylesheet">
    <style>
        p,h2{
            font-family: 'Syne Tactile';
            /* Web safe fonts are pre-defined fonts */
            font-size: 25px; 
            /* px= 1/96th of an inch */
            line-height: 2.3em; 
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
        a{
            font-size: x-large;
            font-family: 'Redressed', cursive;
        }
        a#check{
            font-family:fantasy;
        }
    </style>
</head>
<body>
    <a href="https://codewithharry.com/videos/web-development-in-hindi-17" target="_blank">Click here for Notes</a>
    <h2>CSS Fonts</h2>
    <a href="https://fonts.google.com/" target="_blannk">Google Fonts</a><br><br>
    <a id="check" href="https://www.cssfontstack.com/" target="_blannk">Web Safe Fonts</a>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
</body>
</html>
